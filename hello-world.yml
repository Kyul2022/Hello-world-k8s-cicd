apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: kyul1234/k8s-hello-world:latest
        ports:
        - name: port
          containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: hello-word-service
  namespace: jenkins
spec:
  type: NodePort
  selector:
    app: hello-world
  ports:
  - name : port
    port: 8080
    targetPort: 8080
    nodePort: 30103
        
  